<h1 class="page-header">Editar Blog</h1>

<!-- Custom Success/Erro Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<!-- Edit Blog Form -->
<form (submit)="updateBlogSubmit()" *ngIf="!loading">
  <!-- Title Field -->
  <div class="form-group">
    <label for="title">TÃ­tulo:</label>
    <!-- Title Input -->
    <input [disabled]="processing" type="text" name="title" placeholder="*Blog Title" class="form-control" [(ngModel)]="blog.title"
    />
  </div>

  <!-- Body Field -->
  <div class="form-group">
    <label for="body">Contenido:</label>
    <!-- Body Input -->
    <textarea [disabled]="processing" name="body" rows="8" cols="80" [(ngModel)]="blog.body" class="form-control" placeholder="*Blog Body"></textarea>
  </div>

  <!-- Go Back Button -->
  <button [disabled]="processing" type="button" name="button" class="btn btn-default" (click)="goBack()"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;&nbsp;&nbsp;Volver</button>
  <!-- Delete Button -->
  <a [routerLink]="['/delete-blog/', blog._id]"><button  [disabled]="processing"  type="button" name="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;&nbsp;Borrar</button></a>
  <!-- Save Changes Button -->
  <button [disabled]="processing" type="submit" name="save" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;&nbsp;Guardar Cambios</button>

</form>
