<h1 class="page-header">Iniciar Sesi칩n</h1>

<!-- Custom Success/Error Message -->
  <div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>

<!-- Login Form -->
<form [formGroup]="form" (submit)="onLoginSubmit()">

  <!-- Username Field -->
  <div class="form-group">
    <label for="username">Nombre de Usuario:</label>
    <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
      <div class="input-group">
        <span class="input-group-addon" id="start-date"><span class="glyphicon glyphicon-user"></span></span>
        <input class="form-control" type="text" name="username" placeholder="Ingrese su Usuario" formControlName="username" />
      </div>
      <!-- Validation -->
      <ul class="help-block">
        <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required.</li>
      </ul>
    </div>
  </div>

  <!-- Password Field  -->
  <div class="form-group">
    <label for="password">Contrase침a:</label>
    <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
      <div class="input-group">
        <span class="input-group-addon" id="start-date"><span class="glyphicon glyphicon-lock"></span></span>
        <input class="form-control" type="password" name="password" placeholder="Ingrese su Contrase침a" formControlName="password"
        />
      </div>
      <!-- Validation -->
      <ul class="help-block">
        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</li>
      </ul>
    </div>
  </div>
  <!-- Submit Button -->
  <input [disabled]="!form.valid || processing" class="btn btn-primary" type="submit" value="Iniciar Sesi칩n" />
</form>
